{% extends 'base.html' %}
{% load static %}

{% block cssblock %}
    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
       <!-- Custom styles for login -->
    <style>

    
    .login-card {
        max-width: 420px;
        margin: 60px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    .login-card .form-control {
        margin-bottom: 12px;
        height: 44px;
        border-radius: 6px;
    }
    .login-card .btn {
        width: 100%;
        height: 44px;
        border-radius: 6px;
    }
    .login-card .help-link{
        display: block;
        text-align: center;
        margin-top: 12px;
        color: #007bff;
        text-decoration: none;
    }
    .login-card .help-link:hover{ text-decoration: underline; }
    @media (max-width: 768px){
        .login-card{ margin: 24px 12px; }
    }
    .container {
    display: flex;
    justify-content: center;
    align-items: center;

    }
    </style>
{% endblock %}

{% block content %}
<div class="container">
  <div class="col-lg-4 col-10 mx-auto text-left mt-5">
    <div class="login-card p-4 shadow rounded-3 bg-light">
      <h4 class="text-center mb-4">Đăng Ký Tài Khoản</h4>

      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
          <input type="text" class="form-control" placeholder="Tên đăng nhập" name="username" required />
        </div>

        <div class="form-group mb-3">
          <input type="text" class="form-control" placeholder="Họ và tên" name="ho_ten" required />
        </div>

        <div class="form-group mb-3">
          <input type="email" class="form-control" placeholder="Email" name="email" required />
        </div>

        <div class="form-group mb-3">
          <input type="text" class="form-control" placeholder="Số điện thoại" name="so_dien_thoai" />
        </div>

        <div class="form-group mb-3">
          <input type="text" class="form-control" placeholder="Địa chỉ" name="dia_chi" />
        </div>

        <div class="form-group mb-3">
          <input type="password" class="form-control" placeholder="Mật khẩu" name="password1" required />
        </div>

        <div class="form-group mb-3">
          <input type="password" class="form-control" placeholder="Xác nhận mật khẩu" name="password2" required />
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2">
          <i class="fa fa-user-plus mr-1"></i> Đăng Ký
        </button>
      </form>

      <div class="text-center mt-3">
        <a class="help-link" href="{% url 'login' %}">
          Đã có tài khoản? Đăng nhập ngay
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}




{% block jsblock %}
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Contact Javascript File -->
    <script src="{% static 'mail/jqBootstrapValidation.min.js' %}"></script>
    <script src="{% static 'mail/contact.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
{% endblock %}
